<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clickable US Maps with Floating Color Picker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
    }
    .tabs {
        display: flex;
        background: #333;
        color: white;
        padding: 10px;
    }
    .tab {
        margin-right: 20px;
        cursor: pointer;
    }
    .tab.active {
        font-weight: bold;
        text-decoration: underline;
    }
    .map-container {
        display: none;
        text-align: center;
        padding: 20px;
    }
    .map-container.active {
        display: block;
    }
    svg {
        border: 1px solid #ccc;
        background: white;
    }
    /* Floating color picker */
    .color-toolbar {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
    }
    .color-toolbar label {
        font-size: 14px;
    }
    input[type="color"] {
        width: 40px;
        height: 40px;
        border: none;
        cursor: pointer;
    }
</style>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>

<div class="tabs">
    <div class="tab active" data-tab="1">States I've visited</div>
    <div class="tab" data-tab="2">50 License plate game</div>
</div>

<!-- Floating color picker -->
<div class="color-toolbar">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#ff0000">
</div>

<div id="map1" class="map-container active"></div>
<div id="map2" class="map-container"></div>

<script>
const width = 960, height = 600;

// Keep track of the selected color
let selectedColor = document.getElementById("colorPicker").value;
document.getElementById("colorPicker").addEventListener("input", e => {
    selectedColor = e.target.value;
});

// Function to draw a map in a container
function drawMap(containerId, storageKey) {
    const svg = d3.select("#" + containerId)
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const projection = d3.geoAlbersUsa().scale(1200).translate([width/2, height/2]);
    const path = d3.geoPath().projection(projection);

    // Load saved colors
    const savedColors = JSON.parse(localStorage.getItem(storageKey) || "{}");

    d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then(us => {
        const states = topojson.feature(us, us.objects.states).features;

        svg.selectAll("path")
            .data(states)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", d => savedColors[d.id] || "#ccc")
            .attr("stroke", "#333")
            .on("click", function(event, d) {
                savedColors[d.id] = selectedColor;
                d3.select(this).attr("fill", selectedColor);
                localStorage.setItem(storageKey, JSON.stringify(savedColors));
            });
    });
}

// Draw both maps
drawMap("map1", "map1Colors");
drawMap("map2", "map2Colors");

// Tab switching
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        document.querySelectorAll(".map-container").forEach(c => c.classList.remove("active"));
        document.getElementById("map" + tab.dataset.tab).classList.add("active");
    });
});
</script>
</body>
</html>
